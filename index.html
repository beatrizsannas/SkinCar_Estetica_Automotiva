    <title>SkinCar Estética Automotiva</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#050507',
                gray: '#121214',
                accent: '#00F0FF',
                accentDim: 'rgba(0, 240, 255, 0.1)',
                text: '#E1E1E6',
                secondary: '#29292E'
              }
            },
            fontFamily: {
              sans: ['Rajdhani', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            backgroundImage: {
              'hero-pattern': "url('https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?q=80&w=2300&auto=format&fit=crop')",
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            },
            animation: {
              'pulse-glow': 'pulse-glow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              'pulse-glow': {
                '0%, 100%': { opacity: '1', transform: 'scale(1)', boxShadow: '0 0 15px rgba(0, 240, 255, 0.3)' },
                '50%': { opacity: '0.95', transform: 'scale(1.02)', boxShadow: '0 0 25px rgba(0, 240, 255, 0.6)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050507;
        color: #E1E1E6;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .neon-glow {
        box-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
      }
      .neon-text {
        text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050507;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00F0FF;
      }
    </style>
